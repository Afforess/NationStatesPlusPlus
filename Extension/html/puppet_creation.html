<form class="form-horizontal">
<fieldset>
<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="puppet_name">Puppet Name:</label>
  <div class="controls">
    <input id="puppet_name" name="puppet_name" type="text" placeholder="Puppet Name" class="input-xlarge" required="">
    <button id="random_name" name="random_name" class="btn">Random Name</button>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="password">Password:</label>
  <div class="controls">
    <input id="password" name="password" type="password" placeholder="Password" class="input-xlarge" required="">
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="history">Nation History:</label>
  <div class="controls">
    <select id="history" name="history" style="width: 284px;" class="input-xlarge">
		<option value="random">Random History</option>
		<option value="pioneer">Plucky, Malnourished Pioneers</option>
		<option value="tribe">Recently Discovered Undiscovered Tribe</option>
		<option value="sacker">Sackers and Salvagers</option>
		<option value="isolationist">Like-Minded Isolationists</option>
		<option value="segregationalist">Violent Segregationists</option>
		<option value="refugee">Ethnic Cleansing Refugees</option>
		<option value="wrangler">Diplomatic Homeland Wranglers</option>
		<option value="survivor">Civil Bloodbath Survivors</option>
		<option value="pilgrim">Long-Suffering But Still Optimistic Pilgrims</option>
    </select>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="government_style">Government:</label>
  <div class="controls">
    <select id="government_style" name="government_style" style="width: 284px;" class="input-xlarge">
		<option value="random">Random</option>
		<option value="50.50.50">Sensible</option>
		<option value="25.75.50">Liberal</option>
		<option value="75.25.30">Conservative</option>
		<option value="75.75.25">Compassionate</option>
		<option value="75.75.75">Oppressive</option>
		<option value="80.80.90">Corrupt</option>
		<option value="20.20.20">Libertarian</option>
		<option value="0.0.0">Anarchic</option>
		<option value="100.100.100">Evil</option>
    </select>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="currency">Currency:</label>
  <div class="controls">
    <input id="currency" name="currency" type="text" placeholder="Currency" value="" class="input-xlarge" required="">
	<button id="random_currency" name="random_currency" class="btn">Random Currency</button>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="animal">Animal:</label>
  <div class="controls">
    <input id="animal" name="animal" type="text" placeholder="National Animal" value="" class="input-xlarge" required="">
	<button id="random_animal" name="random_animal" class="btn">Random Animal</button>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="motto">Motto:</label>
  <div class="controls">
    <input id="motto" name="motto" type="text" placeholder="National Motto" value="" class="input-xlarge" required="">
	<button id="random_motto" name="random_motto" class="btn">Random Motto</button>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="flag">Flag:</label>
  <div class="controls">
    <input id="flag" name="flag" type="text" placeholder="Optional - Flag URL" value="" class="input-xlarge" >
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="destination">Destination:</label>
  <div class="controls">
    <input id="destination" name="destination" type="text" placeholder="Region Name" class="input-xlarge" required="">
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="found_nation">Found Nation</label>
  <div class="controls">
    <button id="found_nation" name="found_nation" class="btn btn-primary">Found Nation</button>
	<button id="random_nation" name="random_nation" class="btn">Random Nation</button>
  </div>
</div>

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="move_to_destination">Relocate:</label>
  <div class="controls">
    <button id="move_to_destination" name="move_to_destination" class="btn btn-primary">Move to Destination</button>
  </div>
</div>

</fieldset>
</form>
