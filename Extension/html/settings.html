<form id="target" class="form-horizontal">
<fieldset>

<legend>NationStates++ Settings</legend>

<div class="control-group">
  <label class="control-label" for="region_settings">Regional Settings</label>
  <div class="controls">
    <label class="checkbox" for="region_settings-0">
      <input type="checkbox" name="region_settings" id="embassy_flags" default="true" value="Embassy Flags">
      Embassy Flags
    </label>
    <label class="checkbox" for="region_settings-1">
      <input type="checkbox" name="region_settings" id="search_rmb" default="true" value="Search Message Board">
      Search Message Board
    </label>
    <label class="checkbox" for="region_settings-2">
      <input type="checkbox" name="region_settings" id="infinite_scroll" default="true" value="Infinite Scroll Message Board">
      Infinite Scroll Message Board
    </label>
    <label class="checkbox" for="region_settings-3">
      <input type="checkbox" name="region_settings" id="show_ignore" default="true" value="Show Ignore Button">
      Show Ignore Button
    </label>
    <label class="checkbox" for="region_settings-5">
      <input type="checkbox" name="region_settings" id="auto_update" default="true" value="Auto Update Messages">
      Auto Update Messages
    </label>
    <label class="checkbox" for="region_settings-6">
      <input type="checkbox" name="region_settings" id="clickable_links" default="true" value="Linkify URLs">
      Linkify URLs
    </label>
  </div>
</div>

<hr style="width: 40%; margin-left: 1%;"></hr>

<div class="control-group">
  <label class="control-label" for="telegram_settings">Telegram Settings</label>
  <div class="controls">
    <label class="checkbox" for="telegram_settings-0">
      <input type="checkbox" name="telegram_settings" id="clickable_telegram_links" default="true" value="Linkify URLs">
      Linkify URLs
    </label>
  </div>
</div>

<hr style="width: 40%; margin-left: 1%;"></hr>

<div class="control-group">
  <label class="control-label" for="nationstates_settings">NationStates Settings</label>
  <div class="controls">
    <label class="checkbox" for="nationstates_settings-0">
      <input type="checkbox" name="nationstates_settings" id="hide_ads" default="true" value="Remove Advertisements">
      Remove Advertisements
    </label>
    <label class="checkbox" for="nationstates_settings-1">
      <input type="checkbox" name="nationstates_settings" id="scroll_nation_lists" default="true" value="Scrolling Nation Lists">
      Scrolling Nation Lists
    </label>
    <label class="checkbox" for="nationstates_settings-2">
      <input type="checkbox" name="nationstates_settings" id="show_puppet_switcher" default="true" value="Puppet Switcher">
      Puppet Switcher
    </label>
    <label class="checkbox" for="nationstates_settings-3">
      <input type="checkbox" name="nationstates_settings" id="show_gameplay_news" default="true" value="Gameplay News">
      Gameplay News
    </label>
    <label class="checkbox" for="nationstates_settings-4">
      <input type="checkbox" name="nationstates_settings" id="show_roleplay_news" default="true" value="Roleplay News">
      Roleplay News
    </label>
    <label class="checkbox" for="nationstates_settings-5">
      <input type="checkbox" name="nationstates_settings" id="show_regional_news" default="true" value="Regional News">
      Regional News
    </label>
    <label class="checkbox" for="nationstates_settings-6">
      <input type="checkbox" name="nationstates_settings" id="fancy_dossier_theme" default="true" value="Fancy Dossier">
      Fancy Dossier
    </label>
	 <label class="checkbox" for="nationstates_settings-7">
      <input type="checkbox" name="nationstates_settings" id="floating_sidepanel" default="true" value="Floating Sidepanel">
      Floating Sidepanel
    </label>
  </div>
</div>

<hr style="width: 40%; margin-left: 1%;"></hr>

<div class="control-group">
  <label class="control-label" for="forum_settings">Forum Settings</label>
  <div class="controls">
    <label class="checkbox" for="forum_settings-0">
      <input type="checkbox" name="forum_settings" id="post_ids" value="Post IDs">
      Post IDs
    </label>
    <label class="checkbox" for="forum_settings-1">
      <input type="checkbox" name="forum_settings" id="egosearch_ignore" value="Customize Ego-Search Topics">
      Customize Ego-Search Topics
    </label>
  </div>
</div>

<hr style="width: 40%; margin-left: 1%;"></hr>

<div class="control-group">
  <label class="control-label" for="advanced_settings">Advanced</label>
  <div class="controls">
    <label class="checkbox" for="advanced_settings-0">
      <input type="checkbox" name="advanced_settings" id="use_nationstates_api" value="NationStates API">
      NationStates API
    </label>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="irc_network_override">IRC Network Override:</label>
  <div class="controls">
    <input style="width: 400px; margin-bottom: 10px;" type="text" name="irc_network_override" id="irc_network_override" default="" title="Overrides the IRC network you connect to for KiwiIRC. Leave alone unless you know what you are doing" value="">
  </div>
  <label class="control-label" for="irc_username_override">IRC User Override:</label>
  <div class="controls">
    <input style="width: 400px;" type="text" name="irc_username_override" id="irc_username_override" default="" title="Overrides the IRC username you connect as for KiwiIRC." value="">
  </div>
</div>

<hr style="width: 40%; margin-left: 1%;"></hr>

<div class="control-group">
  <label class="control-label" for="puppet-settings">Puppet Settings</label>
  <div class="controls">
    <label class="checkbox" title="When hovering over puppet nation names, the region they are in will appear beneath" for="show-region-on-hover">
      <input type="checkbox" name="show-region-on-hover" id="show-region-on-hover" default="false" value="Show puppet regions on hover">
      Show Puppet Regions on Hover
    </label>
    <label class="checkbox" title="When switching to a puppet nation, you will be redirected to their nation page automatically" for="redirect-puppet-page">
      <input type="checkbox" name="redirect-puppet-page" id="redirect-puppet-page" default="false" value="Show Nation Page on Switch">
      Show Nation Page on Switch
    </label>
	<label class="checkbox" title="The last puppet you logged into will be remembered and used when you come back to NationStates" for="autologin-puppets">
      <input type="checkbox" name="autologin-puppets" id="autologin-puppets" default="false" value="Remember Last Puppet">
      Remember Last Puppet
    </label>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="export_puppets">Export Puppets</label>
  <div class="controls">
    <button id="export_puppets" name="export_puppets" class="btn btn-default">Download Puppets</button>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="import_buttons">Import Puppets</label>
  <div class="controls">
	  <div class="fileupload fileupload-new" data-provides="fileupload">
		  <div class="input-append">
			<div class="uneditable-input span3"><i class="icon-file fileupload-exists"></i> <span class="fileupload-preview"></span></div><span class="btn btn-file"><span class="fileupload-new">Select file</span><span class="fileupload-exists">Change</span><input name="import_buttons" id="import_buttons" type="file" /></span><a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
			<button id="import_puppets_btn" class="btn btn-default" style="margin-top: -1px; margin-left: 20px;">Import Puppets</button>
		  </div>
		</div>
		<div id='unparseable' style='display:none; color:red;'>Error parsing file: </div>
		<div id='parsed-success' style='display:none; color:green;'>Puppets imported successfully!</div>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="clear_all_puppets">Erase All Puppets</label>
  <div class="controls">
    <button id="clear_all_puppets" name="clear_all_puppets" class="btn btn-danger">Clear Puppets</button>
  </div>
</div>

<hr style="width: 40%; margin-left: 1%;"></hr>

<div class="control-group">
  <label class="control-label" for="save_settings"></label>
  <div class="controls">
    <button id="save_settings" name="save_settings" class="btn btn-success">Save Settings</button>
    <button id="reset_settings" name="reset_settings" class="btn btn-danger">Reset Settings</button>
  </div>
</div>

	<p><a href='http://afforess.uservoice.com/forums/210362-nationstates-'>Suggest Ideas & Features!</a></p>
	<p style='font-style:italic; font-size:10px;'>NationStates++ v2.1.0</p>
</fieldset>
</form>
