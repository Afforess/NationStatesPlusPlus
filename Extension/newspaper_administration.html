<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="newspaper_name">Newspaper Name</label>
  <div class="controls">
    <input id="newspaper_name" name="newspaper_name" type="text" placeholder="New York Times" class="input-xlarge" required="">
    <p class="help-block">Name of the Newspaper</p>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="newspaper_editor">Editor-in-chief</label>
  <div class="controls">
    <input id="newspaper_editor" name="newspaper_editor" type="text" placeholder="El Presidente" class="input-xlarge">
    <p class="help-block">Newspaper Official Editor</p>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="newspaper_byline">Byline</label>
  <div class="controls">
    <input id="newspaper_byline" name="newspaper_byline" type="text" placeholder="Fair, Free, Fun Press a courtesy of Megacorp Inc." class="input-xlarge">
    <p class="help-block">Newspaper Byline</p>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="newspaper_region">Affiliated Region</label>
  <div class="controls">
    <input id="newspaper_region" name="newspaper_region" type="text" placeholder="" class="input-xlarge">
    
  </div>
</div>

<!-- Select Multiple -->
<div class="control-group">
  <label class="control-label" for="newspaper_editors">Editors</label>
  <div class="controls">
    <select id="newspaper_editors" name="newspaper_editors" class="input-xlarge" multiple="multiple">
      <option>Option one</option>
      <option>Option two</option>
    </select>
  </div>
</div>

<!-- Button Drop Down -->
<div class="control-group">
  <label class="control-label" for="add_editor">Change Editors</label>
  <div class="controls">
    <div class="input-append">
      <input id="add_editor" name="add_editor" class="input-xlarge" placeholder="Really Cool Nation" type="text">
      <div class="btn-group">
        <button class="btn dropdown-toggle" data-toggle="dropdown">
          Add
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Remove</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

</fieldset>
</form>
