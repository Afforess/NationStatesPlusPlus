<h1>NationStates++ Settings</h1>
<style type="text/css">
	.indent {
		margin-left:30px;
		vertical-align: middle;
	}
	fieldset label {
		vertical-align: middle;
	}
</style>
<script type="text/javascript">
	$("#forum_enhancements").on('click', function() {
		$("#forum_enhancements_form").find('input').toggleDisabled();
	});
</script>
<form id='settings'>
	<div>
		<input id='forum_enhancements' type="checkbox" style='vertical-align: middle;'/>
		<label for='forum_enhancements'>Forum Enhancements</label>
	</div>
    <fieldset id='forum_enhancements_form'>
        <div>
            <input id='post_ids' class='indent' type="checkbox"/>
            <label for='post_ids'>Show Post Ids</label>
        </div>
        <div>
            <input id='egosearch_ignore' class='indent' type="checkbox"/>
            <label for='egosearch_ignore'>Show Hide Topic Button in 'view your posts'</label>
        </div>
    </fieldset>
</form>
<div>
	<button id='save_button' class='button' style='margin:4px; font-size: 12px; font-weight: bold;'>Save</button>
	<button id='reset_button' class='button' style='margin:4px; font-size: 12px; font-weight: bold;'>Reset</button>
	<button id='cancel_button' class='button' style='margin:4px; font-size: 12px; font-weight: bold;'>Cancel</button>
</div>
